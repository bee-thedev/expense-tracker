<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-------------------------- Style -------------------------------->
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <!----------------------------- font-awesome ---------------------->
    <link 
    rel="stylesheet" 
    href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" 
    crossorigin="anonymous" />
    <title>Expense Tracker</title>
</head>
<body>
    <div class="container-fluid bg-light">
        <div class="row">
            <div class="col-11 mx-auto pt-3">
                <!------------------------------ Main Heading of the APP -------------------------------->
                <h1 class="text-uppercase text-center mb-4 mt-4 display-3">Expense Tracker</h1>
                <div class="row">
                    <div class="col-md-4 my-5 mx-auto">
                         <!--------------------- budget feedback ---------------------------------------->
                         <div class="budget-feedback alert alert-danger text-capitalize">Budget feedback</div>
                          <!--------------------  budget form ------------------------------->
                          <form id="budget-form" class=" budget-form">
                            <h5 class="text-capitalize">Budget entry</h5>
                            <div class="form-group">
                                <input type="number" class="form-control budget-input my-5" id="budget-input">
                            </div>
                             <!--------------------- submit button------------------- -->
                            <button type="submit" class="btn text-capitalize budget-submit my-2" id="budget-submit">Calculate</button>
                        </form>
                    </div>

                    <div class="col-md-4 my-5 mx-auto">
                        <!-- expense feedback -->
                        <div class="expense-feedback alert alert-danger text-capitalize">Expense feedback</div>
                        <!-- expense form -->
                        <form id="expense-form" class=" expense-form">
                            <h5 class="text-capitalize">please enter your expense title</h5>
                            <div class="form-group">
                                <input type="text" class="form-control expense-input" id="expense-input">
                            </div>
                             <h5 class="text-capitalize">please enter expense amount</h5>
                            <div class="form-group">
                                <input type="number" class="form-control expense-input" id="amount-input">
                            </div>
                         <!---------------------------------- submit button -------------------------------------->
                             <button type="submit" class="btn text-capitalize expense-submit" id="expense-submit">add expense</button>
                        </form>
                    </div>
                </div>

                <div class="row detailed my-4 mx-auto">
                    <div class="col-md-7 my-3 mx-5">
                        <!------------------------------- App information ------------------------------------------>
                        <div class="row my-3">
                            <div class="col-4 text-center mb-2">
                                <h6 class="text-uppercase info-title font-weight-bold">budget</h6>
                                <span class="budget-icon"><i class="fas fa-coins"></i></span>
                                <h4 class="text-uppercase mt-2 budget" id="budget"><span>$ </span><span id="budget-amount">0</span></h4>
                            </div>

                            <div class="col-4 text-center">
                                <h6 class="text-uppercase info-title font-weight-bold">expenses</h6>
                                <span class="expense-icon"><i class="fas fa-funnel-dollar"></i></span>
                                <h4 class="text-uppercase mt-2 expense" id="expense"><span>$ </span><span id="expense-amount">0</span></h4>
                            </div>

                            <div class="col-4 text-center">
                                <h6 class="text-uppercase info-title font-weight-bold">balance</h6>
                                <span class="balance-icon"><i class="fas fa-hand-holding-usd"></i></span>
                                <h4 class="text-uppercase mt-2 balance" id="balance"> <span>$ </span><span id="balance-amount">0</span></h4>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-7 my-2 mx-5">
                         <!--------------------------------------------- expense list ------------------------------------>
                        <div class="expense-list" id="expense-list">
                            <div class="expense-list__info d-flex justify-content-around text-capitalize">
                                <h5 class="list-item font-weight-bold">expense title</h5>
                                <h5 class="list-item font-weight-bold">expense value</h5>
                                <h5 class="list-item"></h5>
                            </div>

                         <!--------------------------------------------- single expense ----------------------------------->
                        <!-- <div class="expense">
                        <div class="expense-item d-flex justify-content-between align-items-baseline">
                             <h6 class="expense-title mb-0 text-uppercase list-item">- title</h6>
                             <h5 class="expense-amount mb-0 list-item">amount</h5>
                         <div class="expense-icons list-item">
                            <a href="#" class="edit-icon mx-2" data-id="${expense.id}">
                                <i class="fas fa-edit"></i>
                            </a>

                            <a href="#" class="delete-icon" data-id="${expense.id}">
                                 <i class="fas fa-trash"></i>
                            </a>
                         </div>
                        </div>
                     </div> -->

       <!---------------------------------------------- end of single expense -------------------------------------->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!----------------------------- Functionality ------------------------------------>
     <!---------------------------------------- jquery ------------------------->
     <script src="js/jquery-3.3.1.min.js"></script>
    <!--------------------------------------------- bootstrap js --------------------------------->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
